<script>
$('#messages').submit(function() {
  $.post("./addBook", {
     code:"code"
	 field:"field"
	 newd:"newd"

      alert("Data Loaded: " + name); // change for whatever callback you want
    });

  return false;
});
</script>
<div class="container">

<div style="{text-align:center}"><form id="messages" style="text-align:left;margin-left:35%;margin-top:10%"class="form-horizontal" method="post" action="./updBook">

</label>

</div>

</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="newd">New Value:
</label>
<div class="col-sm-10">
<input type="decimal" name="newd" id="newd"required/><br/>
</div>
</div>
 <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Update</button>
    </div>
  </div>
</form></div>
