<script src="./public/jquery-3.2.1.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script>
$('#messages').submit(function() {
  $.post("./addBook", {
     code:"code"
	 name:"name"
	 price:"price"
	 gst:"gst"
    ,function(name) {
      alert("Data Loaded: " + name); // change for whatever callback you want
    });

  return false;
});
</script>
<div class="container">
<center><h2>Add Book</h2></center>
<div style="{text-align:center}"><form id="messages" style="text-align:left;margin-left:35%;margin-top:10%"class="form-horizontal" method="post" action="./addBook">
<div class="form-group">
<label class="control-label col-sm-2" for="code">Product Code:
</label>
<div class="col-sm-10">
<input type="number" name="code" id="code" required/><br/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="name">Product Name:
</label>
<div class="col-sm-10">
<input type="text" name="name" id="name" required/><br/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="price">Product Price:
</label>
<div class="col-sm-10">
<input type="decimal" name="price" id="price"required/><br/>
</div>
</div>
<div class="form-group">
<label class="control-label col-sm-2" for="gst">Product Gst:
</label>
<div class="col-sm-10">
<input type="decimal" name="gst"  id="gst"required/><br/>
</div>
</div>
 <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form></div>
</div>
